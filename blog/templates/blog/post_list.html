
{% extends 'blog/base.html' %}

{% block content %}
  
	{% for post in posts %}
	   
	<div class="well well-sm text-primary"> <h2>{{ post.title }}</h2> 
	<div class= "date"> {{ post.published_date }} </div> 
	</div>
	<div class="panel panel-default">
  		<div class="panel-body"><p>{{ post.text|linebreaksbr }}</p></div>
	</div>
	    
       {% endfor %}
{% endblock %}
